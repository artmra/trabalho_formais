<!DOCTYPE HTML>
{% extends 'index.html' %}
<html>

<body>
	{% block body %}
	<!-- Page content -->
	<div class="main">
		<div class="header">
			<p> AUTOMATOS FINITOS </p>
		</div>

		<div class="card" style="width: 100%">
			<div class="card-header">
				<span style="text-align: left">Leitura de Automato Finito</span>
			</div>
			<div class="card-body">
				<form enctype="multipart/form-data" method="post" action="{% url 'file_upload' %}">
					{% csrf_token %}
					<input type="file" name="afFile" id="afFile">
					<input type="submit" value="Read File">
					<br>
				</form>

				<form action="{% url 'save_file' %}">
					{% if file_content %}
						<textarea cols="40" rows="20" id="afTEXTAREA">{{ file_content }}</textarea>
					{% else %}
						{{ form }}
					{% endif %}
					<br>
					<input value="Salvar" type="submit"></input>
				</form>
			</div>
		</div>
	</div>

	{% endblock %}

</body>

</html>
